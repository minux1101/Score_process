<!DOCTYPE html>
<html>  <!--HTML 언어로 작성 시작-->
<head>  <!--머리말 시작-->
   <meta charset="utf-8">  <!--웹에서 한글 인식 가능하게 하는 코드-->
</head>  <!--머리말 끝-->
<body>  <!--본문 시작-->
<iframe src="./menu.html" height="800px" width="350px" align="left">aaa</iframe>
<!--iframe은 해당 웹 페이지 안에 어떠한 제한 없이 또 다른 하나의 웹을 넣는 것. 세로는 800픽셀로, 가로 350픽셀, iframe을 왼쪽에 위치함.-->
<iframe src="./intro.jsp" height="800px" width="800px" name="main">aaa</iframe>
<!--iframe은 해당 웹 페이지 안에 어떠한 제한 없이 또 다른 하나의 웹을 넣는 것. 세로는 800픽셀로, 가로 800픽셀, name은 main이다.-->
</body><!--본문 끝-->
</html><!--HTML 언어로 작성 끝-->
